<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="chat-wrapper">
        <header class="main-header">
            <button id="AddPeople"><i class="fa fa-user-plus"></i></button>
            <h1>General Chat</h1>
            <button id="LeaveChat"><i class="fa fa-sign-out"></i></button>
        </header>
        <main>
            <article class="groupChatBox">
                <header class="functions-header">
                    <button id="groups-btn"><i class="fa fa-plus-circle"></i></button>
                    <button id="inbox-btn"><i class="fa fa-inbox"></i></button>
                    <button id="requests-btn"><i class="fa fa-comments-o"></i></button>
                    <button id="notifications-btn"><i class="fa fa-bell"></i></button>
                </header>
                <section id="messageBox">
                    <ul id="messages">
                    </ul>
                </section>
                <div class="sendMessage">
                    <input id="messageInput" class="newMessage" type="text" placeholder="Message..." />
                </div>
            </article>
        </main>

        <section id="groups-wrapper" class="hidden">
            <p class="chats-title">Your chats</p>
            <nav class="group-chats">
                <ul id="groups-ul">
                </ul>
            </nav>
            <button id="exit-groups-list" class="exit"><i class="fa fa-times"></i></button>
        </section>

        <section id="notification-section" class="hidden">
            <p class="groupList">Unread messages in:</p>
            <nav class="notifications">
                <ul id="notificationLists-ul">
                </ul>
            </nav>
            <button id="exit-notifications" class="exit"><i class="fa fa-times"></i></button>
        </section>

        <section id="AddnewGroup" class="hidden">
            <div class="create-new-group">
                <p class="create">Create new group</p>
                <input id="newGroup" type="text" placeholder="Enter group name" />
                <button id="submitNewGroup" class="float-right">Create</button>
            </div>
            <button id="exit-new-group" class="exit"><i class="fa fa-times"></i></button>
        </section>

        <section id="AddNewPerson" class="hidden">
            <div class="find-person">
                <p class="find">Add a person to the chat</p>
                <input id="newPerson" type="text" placeholder="Enter person's username" />
                <button id="submitNewPerson" class="float-right">Add</button>
            </div>
            <button id="exit-new-person" class="exit"><i class="fa fa-times"></i></button>
        </section>

        <section id="requests-section" class="hidden">
            <p class="ask-question">Do you want to join this group?</p>
            <ul id="requests-ul">
            </ul>
            <button id="exit-requests" class="exit"><i class="fa fa-times"></i></button>
        </section>

        <section id="edit-message-section" class="hidden">
            <p><i class="fa fa-pencil"></i></p>
            <div class="new-message">
            <input type="text" class="editMessage" id="editMessageInput" placeholder="Type new message..." />
            <button id="submit-edit-message" class="float-right"><i class="fa fa-angle-double-right"></i></button>
          </div>
            <button id="exit-change-message" class="exit"><i class="fa fa-times"></i></button>
        </section>

    </div>
</body>

</html>
