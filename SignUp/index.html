<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
</head>

<body>
    <div class="signUp-wrapper">
        <p class="title"><i class="fa fa-comments-o"></i>MyChatApp</p>
        <form id="signUp_form" name="form" method="post">
            <div class="fontemail">
                <input type="email" id="email" placeholder="Enter email" required />
                <i class="fa fa-envelope fa-lg fa-fw"></i>
            </div>
            <div class="fontpassword">
                <input type="password" id="password" placeholder="Enter password" required />
                <i class="fa fa-key fa-lg"></i>
            </div>
            <div class="fontconfirmPassword">
                <input type="password" id="confirm_password" placeholder="Confirm password" required />
                <i class="fa fa-check-square-o"></i>
            </div>
            <div class="forSignUpOrLogin">
                <button id="submitSignUp">Sign Up</button>
                <p class="haveAccount">Already have an account ?</p>
                <a href="/LogIn/index.html">Log In<i class="fa fa-sign-in"></i></a>
            </div>
        </form>
    </div>
</body>

</html>
