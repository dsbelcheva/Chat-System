<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogIn</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
</head>

<body>
    <div class="logIn-wrapper">
        <p class="title"><i class="fa fa-comments-o"></i>MyChatApp</p>
        <form id="logIn_form" name="form" method="post">
            <div class="fontemail">
                <input type="email" id="email" placeholder="Enter email" required />
                <i class="fa fa-envelope fa-lg fa-fw"></i>
            </div>
            <div class="fontpassword">
                <input type="password" id="password" placeholder="Enter password" required />
                <i class="fa fa-key fa-lg"></i>
            </div>
            <div class="forLoginOrSignUp">
                <button id="submitLogin">Log In</button>
                <a href="../SignUp/index.html">Don't have an account ?</a>
            </div>
        </form>
    </div>
</body>

</html>
